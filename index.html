<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Mission Builder Demo</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<h3>Mission Builder Demo</h3>
<table width="100%" border="1">
	<tr>
		<td>
			<canvas id="canvas" width="600" height="360"></canvas>
		</td>
		<td>
			<input type="range" id="range"></input>
			<input type="text" id="range-value"></input>
		</td>

	</tr>
</table>
<br>
<table width="800">
	<tr>
		<th><b>Common</b></th>
		<th><b>Glider</b></th>
		<th><b>Float</b></th>
	</tr>
	<tr>
		<td>
			dive time: <input type="text" value="360" id="minutes" placeholder="minutes"></input>
		</td>
		<td>
			yo count: <input type="text" value="2" id="yo"></input><br>
			min depth: <input type="text" value="250" id="mindepth"></input><br>
			max depth: <input type="text" value="1000" id="maxdepth"></input><br>
			<input type="button" value="Draw Glider Profile" id="canvas-glider"></input>
		</td>
		<td>
			park depth: <input type="text" value="1000" id="parkdepth"></input><br>
			deep depth: <input type="text" value="1250" id="deepdepth"></input><br>
			<input type="button" value="Draw Float Profile" id="canvas-float"></input>
		</td>
	</tr>
</table>
<div id="debug"></div>

</body>
<script src="canvas.js"></script>
<script src="range.js"></script>
</html>
